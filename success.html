<form id="viewTransaction">

            class="form-control form-control-lg border-0 rounded-0"
            value="TRANSACTION_VALUE"
            id="transaction"
            readonly="true"
            type="text">
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 pb-2 mx-auto mr-lg-auto ml-lg-0">
        <button class="btn btn-success w-100 btn-lg border-0 rounded-0"
            id="viewTransactionButton"
            type="button"

    </div>
